name: ğŸš€ CICD test

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: sandbox
  ECS_SERVICE: sample-app-service
  ECS_CLUSTER: test
  ECS_TASK_DEFINITION: .aws/first-run-task-definition.json
  CONTAINER_NAME: sample-app

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: ğŸ¥ Deploy
    runs-on: ubuntu-latest
    environment: dev

  steps:
  - name: ğŸ¤– Checkout
    uses: actions/checkout@v2

  - name: ğŸ” Configure AWS credentials
    uses: aws-actions/configure-aws-credentials@v1
    with:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-region: ${{ env.AWS_REGION }}
  
  - name: ğŸªµ Login to AWS Registry
    id: login-ecr
    uses: aws-actions/amazon-ecr-login@v1

  - name: â›´ï¸ Docker build and push
    env:
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      IMAGE_TAG: ${{ github.sha }}
    run: |
      docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
      docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  - name: ğŸ Use ECR Image for ECS task 
    id: taskid
    uses: aws-actions/amazon-ecs-render-task-definition@v1
    with:
      task-definition: ${{ env.ECS_TASK_DEFINITION }}
      container-name: ${{ env.CONTAINER_NAME }}
      image: ${{ steps.build-image.outputs.image }}

  - name: ğŸ Deploy by ECS task
    uses: aws-actions/amazon-ecs-deploy-task-definition@v1
    with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
